<!DOCTYPE html>
<html lang="en">

<head>
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="chat-container">
        <h2>Website & PDF AI Chatbot</h2>


        <div class="input-container">
            <input type="text" id="website_url" placeholder="Enter website URL">
            <button id="scrapeBtn">Scrape</button>
        </div>


        <div class="input-container">
            <label for="pdf_upload" class="upload-btn">Upload PDF</label>
            <input type="file" id="pdf_upload" accept=".pdf" hidden>
        </div>


        <div id="chatbox"></div>


        <div class="input-container">
            <input type="text" id="user_input" placeholder="Ask a question">
            <button id="sendBtn">Send</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
